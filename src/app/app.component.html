<div style="text-align: center;">
  <div class="page-header">
    <h1>List of Users</h1>
  </div>
  <table style="margin-left: auto; margin-right:auto;" class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
        <th>Phone Number</th>
        <th>Age</th>
        <th>Address</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users;">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.emailAddress}}</td>
        <td>{{user.phoneNumber}}</td>
        <td>{{user.age}}</td>
        <td>{{user.address}}</td>
      </tr>
    </tbody>

  </table>
  <button (click)="toggleAddView()" class="btn btn-success">{{showHide}} add user options</button>
  <div *ngIf="addView">
    <div class="page-header">
      <h1>Add a user</h1>
    </div>
    <table style="margin-left: auto; margin-right:auto;" class="table table-striped">
          <tbody>
            <tr>
              <td>First Name</td>
              <td><input type="text" [(ngModel)]="newUser.firstName"></td>
            </tr>
            <tr>
              <td>Last Name</td>
              <td><input type="text" [(ngModel)]="newUser.lastName"></td>
            </tr>
            <tr>
                <td>Email address</td>
                <td><input type="text" [(ngModel)]="newUser.emailAddress"></td>
            </tr>
            <tr>
                <td>Phone number</td>
                <td><input type="text" [(ngModel)]="newUser.phoneNumber"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" [(ngModel)]="newUser.age"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" [(ngModel)]="newUser.address"></td>
            </tr>
          </tbody>
    </table>
    <button (click)="addUser()" class="btn btn-success btn-sm">ADD USER</button>
  </div>
</div>
